version: '3.9'

services:
    djangoapp:
        container_name: djangoapp
        build:
            context: .
        ports:
        - "127.0.0.1:8000:8000"
        volumes:
        - ./djangoapp:/djangoapp
        - ./data/web/static:/data/web/static/
        - ./data/web/media:/data/web/media/
        env_file:
        - ./dotenv_files/.env
        depends_on:
        - psql
    psql:
        container_name: psql
        image: postgres:17-alpine
        volumes:
        - ./data/postgres/data:/var/lib/postgresql/data/
        env_file:
        - ./dotenv_files/.env