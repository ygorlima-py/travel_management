version: '3.9'

services:
    djangoapp:
        container_name: djangoapp
        build:
            context: .
        ports:
        - 8000:8000
        volumes:
        - ./djangoapp:/djangoapp
        - static_volume:/data/web/static/
        - media_volume:/data/web/media/
        env_file:
        - ./dotenv_files/.env
        depends_on:
        - psql
    psql:
        container_name: psql
        image: postgres:17-alpine
        volumes:
        - ./data/postgres/data:/var/lib/postgresql/data/
        env_file:
        - ./dotenv_files/.env
        ports:
        - "5432:5432"

volumes:
  static_volume:
  media_volume: